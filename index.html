<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Synonyms</title>
    <script src="./assets/script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.2/lux/bootstrap.min.css">
</head>

<body>
    <header>
        <h1>Fetch Synonyms</h1>
        <h2>A place to end redundancy</h2>
    </header>
    <main>
        <Section>
            <main class="container-fluid"> <!-- bg-dark text-light min-vh-100 -->
                <div class="row">
                    <div class="col col-md-12 justify-content-center"></div>
                    <h3>
                        <p>How many times have you found yourself repeatedly using the same words? Have you ever
                            wondered what synonyms might do to make your writing more engaging?</p>
                    </h3>
                    <form>
                        <input type="text" placeholder="What word would you like to get more options for?"
                            class="form-control">
                        <!--come back to shorten button sjn-->
                        <br>
                        <button class="btn btn-primary" id="fetch-button">Get Synonym</button>
                        <div class="synonym-container"></div>
                    </form>
                </div>
        </Section>
    </main>
</body>

</html>
